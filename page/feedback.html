<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>用户反馈</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../lib/jq-module/zyupload/zyupload-1.0.0.min.css" media="all">
  <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
	<div class="layuimini-container">
	    <div class="layuimini-main">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
			    <legend>用户意见反馈</legend>
			</fieldset>
		</div>
		<br />
		<form class="layui-form" action="" lay-filter="example">
		    <div class="layui-form-item">
		        <label class="layui-form-label">用户名</label>
		        <div class="layui-input-block">
		            <input type="text" name="username" lay-verify="required|username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
		        </div>
		    </div>
				
		    <div class="layui-form-item">
		        <label class="layui-form-label">问题类型</label>
		        <div class="layui-input-block">
		            <select name="interest" lay-filter="wenti" lay-verify="required">
		                <option value="">请选择问题类型</option>
		                <option value="0">功能建议</option>
		                <option value="1">bug反馈</option>
		                <option value="2">界面优化</option>
		                <option value="3">使用帮助</option>
		                <option value="4">其他问题</option>
						<option value="5">举报投票</option>
		            </select>
		        </div>
		    </div>
				
		    <div class="layui-form-item">
		        <label class="layui-form-label">是否第一时间通知处理结果</label>
		        <div class="layui-input-block">
		            <input type="checkbox" name="close" lay-skin="switch" lay-text="ON|OFF">
		        </div>
		    </div>
				
		<div class="layui-form-item layui-form-text">
		    <label class="layui-form-label">问题反馈</label>
		    <div class="layui-input-block">
		        <textarea placeholder="请输入内容" class="layui-textarea" name="feedback" lay-verify="required"></textarea>
		    </div>
		</div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
		        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
		    </div>
		</div>
		</form>
	</div>
		
		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
		<script>
		    layui.use(['form', 'layedit', 'laydate'], function () {
		        var form = layui.form
		            , layer = layui.layer
		            , layedit = layui.layedit
		            , laydate = layui.laydate;

		        //自定义验证规则
		        form.verify({
		            required: function(value) {
		                if (!value) {
		                    return '此项不能为空';
		                }
		            }
		        });
		
		        //监听提交
		        form.on('submit(demo1)', function (data) {
		            layer.alert(JSON.stringify(data.field), {
		                title: '最终的提交信息'
		            })
		            return false;
		        });
		    });
		</script>
</body>
</html>
