<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>投票收藏</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        /* 状态样式 */
        .status-running {
            display: inline-block;
            padding: 2px 8px;
            background-color: #52c41a;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        .status-ended {
            display: inline-block;
            padding: 2px 8px;
            background-color: #f5222d;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        /* 未发布状态样式 */
        .status-unpublished {
            display: inline-block;
            padding: 2px 8px;
            background-color: #faad14;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        /* 已撤回状态样式 */
        .status-withdrawn {
            display: inline-block;
            padding: 2px 8px;
            background-color: #949494;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        /* 弹窗内结果预览样式 */
        .result-preview {
            padding: 15px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .result-progress {
            flex: 1;
            height: 8px;
            background-color: #f2f2f2;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #1e9fff;
            border-radius: 4px;
        }
        .result-stats {
            width: 80px;
            text-align: right;
            color: #666;
        }
        /* 空字段高亮提示样式 */
        .layui-form-danger {
            border-color: #FF5722 !important;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="" lay-filter="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">投票标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">投票时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="uploadtime" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">投票类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="type" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn">
                                <i class="layui-icon"></i> 搜 索
                            </button>
                            <button type="button" class="layui-btn layui-btn-primary" id="reset-btn">
                                <i class="layui-icon"></i> 重 置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layuimini-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!-- 操作列：已撤回状态隐藏"撤回"按钮 -->
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-warm layui-btn-xs data-count-withdraw" lay-event="withdraw" {{#  if(d.condition === '未发布' || d.condition === '已截止' || d.condition === '已撤回'){ }}style="display:none"{{#  } }}>撤回</a>
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-view" lay-event="view">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        <!-- 状态列模板：新增"已撤回"状态判断 -->
        <script type="text/html" id="statusTpl">
            {{#  if(d.condition === '投票中'){ }}
            <span class="status-running">进行中</span>
            {{#  } else if(d.condition === '已截止'){ }}
            <span class="status-ended">已截止</span>
            {{#  } else if(d.condition === '未发布'){ }}
            <span class="status-unpublished">未发布</span>
            {{#  } else if(d.condition === '已撤回'){ }}
            <span class="status-withdrawn">已撤回</span>
            {{#  } }}
        </script>

    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;
		let tableData;
		
		// 模拟投票结果数据
		const voteResults = {
			1: { 
				title: "数学会让人脱发吗",
				total: 555,
				options: [
					{text: "会，数学难度与发量成反比", votes: 361, rate: 65},
					{text: "不会，脱发与数学无关", votes: 139, rate: 25},
					{text: "不确定，看个人体质", votes: 55, rate: 10}
				]
			},
			2: {
				title: "示例投票2",
				total: 320,
				options: [
					{text: "选项A", votes: 180, rate: 56},
					{text: "选项B", votes: 140, rate: 44}
				]
			}
		};

        // 通用弹窗打开方法
        function openTargetPage(pageUrl, title, voteId) {
            const targetUrl = `${pageUrl}?voteId=${voteId}`;
            
            var index = layer.open({
                title: title,
                type: 2,               // iframe层
                shade: 0.2,
                maxmin: true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: targetUrl
            });
            
            // 窗口大小改变时自适应全屏
            $(window).on("resize", function () {
                layer.full(index);
            });
        }

		$.getJSON('../api/mine.json', function(res) {
			tableData = res.data.map(item => {
                if (!item.condition) {
                    item.condition = item.time > 20250815 ? '投票中' : '已截止';
                }
                if (!item.id) item.id = Math.floor(Math.random() * 1000);
                return item;
            });
            
			table.render({
			    elem: '#currentTableId',
				data: tableData,
			    toolbar: '#toolbarDemo',
			    defaultToolbar: ['filter', 'exports', 'print', {
			        title: '提示',
			        layEvent: 'LAYTABLE_TIPS',
			        icon: 'layui-icon-tips'
			    }],
			    cols: [[
			        {type: "checkbox", width: 50},
			        {field: 'title', width: 250, title: '投票标题', sort: true},
			        {field: 'username', width: 80, title: '用户名'},
			        {field: 'time', width: 120, title: '发布时间', sort: true, templet: function(d){
                        if(d.condition === '未发布') return '未知';
                        if(d.condition === '已撤回') return d.time || '已撤回';
                        return d.time || '未知';
                    }},
			        {field: 'type', width: 120, title: '类型'},
			        {field: 'people', width: 135, title: '参与人次', sort: true, templet: function(d){
                        return d.condition === '未发布' ? 0 : d.people;
                    }},
			        {field: 'condition', width: 70, title: '状态', templet: '#statusTpl'},
			        {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
			    ]],
			    limits: [10, 15, 20, 25, 50, 100],
			    limit: 15,
			    page: true,
			    skin: 'line'
			});
		});
        

        form.on('submit(data-search-btn)', function (data) {
            const fields = data.field;
            let hasValue = false;

            for (const key in fields) {
                if (fields[key] && fields[key].trim() !== '') {
                    hasValue = true;
                    break;
                }
            }

            if (!hasValue) {
                layer.msg('请至少填写一项搜索条件', {icon: 2});
                Object.keys(fields).forEach(key => {
                    if (!fields[key] || fields[key].trim() === '') {
                        $(`input[name="${key}"]`).addClass('layui-form-danger');
                    }
                });
                return false;
            }

            $('input[name]').removeClass('layui-form-danger');
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        $('#reset-btn').on('click', function() {
            form.val('searchForm', {
                title: '',
                uploadtime: '',
                type: ''
            });
            $('input[name]').removeClass('layui-form-danger');
        });

        $('input[name]').on('input', function() {
            if ($(this).val().trim() !== '') {
                $(this).removeClass('layui-form-danger');
            }
        });

        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'delete') {  
                var checkStatus = table.checkStatus('currentTableId');
                var selectedData = checkStatus.data;
                
                if (selectedData.length === 0) {
                    layer.msg('请先选择要删除的行');
                    return;
                }
                
                var selectedIds = selectedData.map(item => item.id);
                tableData = tableData.filter(item => !selectedIds.includes(item.id));
                
                table.reload('currentTableId', {
                    data: tableData
                });
            }
        });

        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj);
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            
            if (obj.event === 'withdraw') {
                layer.confirm('确定要撤回这条投票吗？', function (index) {
                    data.condition = '已撤回';
                    table.reload('currentTableId', {data: tableData});
                    layer.msg('投票已撤回', {icon: 1});
                    layer.close(index);
                });
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除这条收藏吗？', function (index) {
                    obj.del();
                    tableData = tableData.filter(item => item.id !== data.id);
                    layer.close(index);
                });
            } else if (obj.event === 'view') {
                // 获取当前投票的结果数据
                const resultData = voteResults[data.id] || voteResults[1];
                
                // 生成弹窗内容（已撤回状态显示标识）
                let withdrawTag = data.condition === '已撤回' ? 
                    '<span style="color:#949494; margin-left:10px; font-size:12px;">(已撤回)</span>' : '';
                
                // 保存当前投票ID用于跳转
                const currentVoteId = data.id;
                
                let content = `
                    <div class="result-preview">
                        <h3 style="font-size:16px; margin-bottom:15px; padding-bottom:10px; border-bottom:1px solid #eee;">
                            ${resultData.title}${withdrawTag}
                        </h3>
                        <p style="margin-bottom:15px; color:#666; font-size:14px;">
                            参与总人次：<span style="color:#333; font-weight:500;">${resultData.total}</span>
                        </p>
                `;
                
                // 拼接选项结果
                resultData.options.forEach(option => {
                    content += `
                        <div class="result-item">
                            <span class="result-text">${option.text}</span>
                            <div class="result-progress">
                                <div class="progress-fill" style="width: ${option.rate}%;"></div>
                            </div>
                            <span class="result-stats">${option.votes}票 (${option.rate}%)</span>
                        </div>
                    `;
                });
                
                content += `
                        <div style="margin-top:20px; text-align:right;">
                            <button class="layui-btn layui-btn-primary" onclick="layer.closeAll('page')">关闭</button>
                            <button class="layui-btn" onclick="openEndPage(${currentVoteId})">前往详情页</button>
                        </div>
                    </div>
                `;

                // 打开结果弹窗
                layer.open({
                    type: 1,
                    title: `投票详情${withdrawTag}`,
                    area: ['600px', '400px'],
                    content: content,
                    shade: 0.3,
                    maxmin: true
                });
            }
        });

        // 全局函数用于弹窗中的按钮调用
        window.openEndPage = function(voteId) {
            // 关闭预览弹窗
            layer.closeAll('page');
            // 打开end.html详情页
            openTargetPage('./end.html', '投票详情', voteId);
        };

    });
</script>

</body>
</html>
