<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>投票收藏</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        /* 状态样式 */
        .status-running {
            display: inline-block;
            padding: 2px 8px;
            background-color: #52c41a;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        .status-ended {
            display: inline-block;
            padding: 2px 8px;
            background-color: #f5222d;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        /* 未发布状态样式 */
        .status-unpublished {
            display: inline-block;
            padding: 2px 8px;
            background-color: #faad14;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        /* 已撤回状态样式 */
        .status-withdrawn {
            display: inline-block;
            padding: 2px 8px;
            background-color: #949494;
            color: white;
            border-radius: 4px;
            font-size: 12px;
        }
        /* 弹窗内结果预览样式（已弃用，保留代码供后续参考） */
        .result-preview {
            padding: 15px;
        }
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .result-progress {
            flex: 1;
            height: 8px;
            background-color: #f2f2f2;
            border-radius: 4px;
            margin: 0 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #1e9fff;
            border-radius: 4px;
        }
        .result-stats {
            width: 80px;
            text-align: right;
            color: #666;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">投票标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">投票时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="uploadtime" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">投票类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="type" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn">
                                <i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layuimini-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="viewResults">查看结果</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 批量删除 </button>
            </div>
        </script>

        <table class="layuimini-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!-- 操作列：仅"投票中"状态显示"投票"按钮，查看按钮逻辑统一 -->
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="vote" {{#  if(d.condition !== '投票中'){ }}style="display:none"{{#  } }}>投票</a>
            <a class="layui-btn layui-btn-primary layui-btn-xs data-count-view" lay-event="view">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="viewResult" {{#  if(d.condition !== '已截止'){ }}style="display:none"{{#  } }}>查看结果</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

        <!-- 状态列模板 -->
        <script type="text/html" id="statusTpl">
            {{#  if(d.condition === '投票中'){ }}
            <span class="status-running">进行中</span>
            {{#  } else if(d.condition === '已截止'){ }}
            <span class="status-ended">已截止</span>
            {{#  } else if(d.condition === '未发布'){ }}
            <span class="status-unpublished">未发布</span>
            {{#  } else if(d.condition === '已撤回'){ }}
            <span class="status-withdrawn">已撤回</span>
            {{#  } }}
        </script>

    </div>
</div>

<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layer = layui.layer;
		let tableData;
		
		// 模拟投票结果数据（保留供后续扩展，当前"查看"按钮已跳转至vote.html）
		const voteResults = {
			1: { // 假设key为投票ID
				title: "数学会让人脱发吗",
				total: 555,
				options: [
					{text: "会，数学难度与发量成反比", votes: 361, rate: 65},
					{text: "不会，脱发与数学无关", votes: 139, rate: 25},
					{text: "不确定，看个人体质", votes: 55, rate: 10}
				]
			},
			2: {
				title: "示例投票2",
				total: 320,
				options: [
					{text: "选项A", votes: 180, rate: 56},
					{text: "选项B", votes: 140, rate: 44}
				]
			}
		};

		$.getJSON('../api/table.json', function(res) {
			tableData = res.data.map(item => {
                if (!item.condition) {
                    // 20250815之后的视为进行中，之前的视为已截止
                    item.condition = item.time > 20250815 ? '投票中' : '已截止';
                }
                // 为每条数据补充默认ID（实际项目应使用接口返回的真实ID）
                if (!item.id) item.id = Math.floor(Math.random() * 1000);
                return item;
            });
			table.render({
			    elem: '#currentTableId',
				data: tableData,
			    toolbar: '#toolbarDemo',
			    defaultToolbar: ['filter', 'exports', 'print', {
			        title: '提示',
			        layEvent: 'LAYTABLE_TIPS',
			        icon: 'layui-icon-tips'
			    }],
			    cols: [[
			        {type: "checkbox", width: 50},
			        {field: 'title', width: 250, title: '投票标题', sort: true},
			        {field: 'username', width: 80, title: '用户名'},
			        {field: 'sign', title: '签名', minWidth: 150},
			        {field: 'time', width: 120, title: '发布时间', sort: true, templet: function(d){
                        // 未发布/已撤回状态时显示对应文本
                        if(d.condition === '未发布') return '未知';
                        if(d.condition === '已撤回') return d.time || '已撤回';
                        return d.time || '未知';
                    }},
			        {field: 'type', width: 120, title: '类型'},
			        {field: 'people', width: 135, title: '参与人次', sort: true, templet: function(d){
                        // 未发布状态时参与人次显示"0"
                        return d.condition === '未发布' ? 0 : d.people;
                    }},
                    {field: 'condition', width: 70, title: '状态', templet: '#statusTpl'},
			        {title: '操作', minWidth: 220, toolbar: '#currentTableBar', align: "center"}
			    ]],
			    limits: [10, 15, 20, 25, 50, 100],
			    limit: 15,
			    page: true,
			    skin: 'line'
			});
		});
        

        form.on('submit(data-search-btn)', function (data) {
            // 校验：至少填写一项搜索条件
            const fields = data.field;
            let hasValue = false;
            
            // 检查所有搜索字段
            for (const key in fields) {
                if (fields[key] && fields[key].trim() !== '') {
                    hasValue = true;
                    break;
                }
            }
            
            // 如果没有填写任何条件，提示用户
            if (!hasValue) {
                layer.msg('请至少填写一项搜索条件', {icon: 2});
                return false;
            }
            
            // 校验通过，执行搜索
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            table.reload('currentTableId', {
                page: {
                    curr: 1
                },
                where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 统一弹窗打开方法（支持不同目标页面和标题）
        function openTargetPage(pageUrl, title, voteId) {
            // 拼接带voteId参数的URL
            const targetUrl = `${pageUrl}?voteId=${voteId}`;
            // 使用layer.open()创建iframe层加载页面
            var index = layer.open({
                title: title,       // 弹窗标题（根据按钮类型动态传入）
                type: 2,            // 类型为2：iframe层（加载外部HTML页面）
                shade: 0.2,         // 遮罩透明度（半透明）
                maxmin: true,       // 允许弹窗最大化/最小化
                shadeClose: true,   // 点击遮罩层可关闭弹窗
                area: ['100%', '100%'],  // 弹窗尺寸：占满整个屏幕
                content: targetUrl, // 目标页面路径（含voteId参数）
            });
            
            // 窗口大小改变时，自动调整弹窗为全屏
            $(window).on("resize", function () {
                layer.full(index);
            });
        }

        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'viewResults') {  
                // 工具栏"查看结果"按钮：需选中一条记录
                var checkStatus = table.checkStatus('currentTableId');
                var selectedData = checkStatus.data;
                
                if (selectedData.length !== 1) {
                    layer.msg('请选择一条记录查看结果', {icon: 2});
                    return;
                }
                
                // 调用统一方法打开结果页面（end.html）
                openTargetPage('../page/end.html', '投票结果', selectedData[0].id);
            } else if (obj.event === 'delete') {  
                // 批量删除逻辑（保持不变）
                var checkStatus = table.checkStatus('currentTableId');
                var selectedData = checkStatus.data;
                
                if (selectedData.length === 0) {
                    layer.msg('请先选择要删除的行');
                    return;
                }
                
                var selectedIds = selectedData.map(item => item.id);
                tableData = tableData.filter(item => !selectedIds.includes(item.id));
                
                table.reload('currentTableId', {
                    data: tableData
                });
            }
        });

        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj);
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data; // 当前行数据（含voteId）
            
            if (obj.event === 'vote') {
                // "投票"按钮：打开投票页面（vote.html）
                openTargetPage('../page/vote.html', '参与投票', data.id);
                return false;
            } else if (obj.event === 'view') {
                // "查看"按钮：打开投票详情页（vote.html，与投票按钮共用页面）
                openTargetPage('../page/vote.html', '投票详情', data.id);
            } else if (obj.event === 'viewResult') {
                // "查看结果"按钮：打开结果页面（end.html）
                openTargetPage('../page/end.html', '投票结果', data.id);
            } else if (obj.event === 'delete') {
                // 单条删除逻辑（保持不变）
                layer.confirm('真的删除这条收藏吗？', function (index) {
                    obj.del();
                    tableData = tableData.filter(item => item.id !== data.id);
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
